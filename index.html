<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<body>

  <header>

    <nav class="flex">

      <div class="brand">
        <img src="logo-whole.png" alt="logo"/>
      </div>

      <div class="cta flex">
        <a href="#" class="btn">Portal</a>
        <a href="#" class="btn btn-primary">Apply now</a>
      </div>
    </nav>


  </header>

  <main>

    <section class="hero container">
      <div class="hero__text">
        <h2 class="hero__heading">Propel Your Tech Career <span>To New Heights.</span></h2>
        <p class="hero_paragraph">Begin your journey to a successful tech career with Takeo. Takeo graduates secure employment at leading companies in the world with higher pay.</p>
        <div class="hero__btns flex">
          <a href="#" class="btn btn-primary">Apply now</a>
          <a href="#" class="btn ">Get syllabus</a>
        </div>
      </div>
        <div class="hero__img">
        <img src="To the stars-cuate 1.svg" alt="rocket"/>
      </div>
    </section>

    <section class="bootcamps">
      <div class="container">

        <h3 class="bootcamps_header">Available Bootcamp</h3>

      </div>
    </section>

  </main>
